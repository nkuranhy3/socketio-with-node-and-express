<!DOCTYPE html>

<html>

    <head>

        <title>my Socket.io Chat Application</title>

        <script src="/socket.io/socket.io.js"></script>

        <link rel="stylesheet" type="text/css" href="style.css"/>

    </head>

    <body>

        <div id="mario-chat">

            <div id="chat-window">
                <div id="feedback"></div>

                <div id="output"></div>

               

            </div>

            <input id="handle" type="text" placeholder="Username"/>

            <input id="message" type="message" placeholder="Message"/>

            <button id="send">Send</button>

        </div>

        <script src="/chat.js"></script>

    </body>

</html>

<!DOCTYPE html>

<html>

    <head>

        <title>Socket.io Chat Application</title>

        <script src="/socket.io/socket.io.js"></script>

        <link rel="stylesheet" type="text/css" href="style.css"/>
        <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"></script>
    </head>

    <body>

        <div class="row">
            <h1 style="text-align: center">Lets Chat...</h1>
            <div style="width: 30%; margin: 25px auto;">
                    <div id="feedback"></div>
    
                    <div id="output"></div>
    
                    <div class="input-group input-group-lg">
                      <input type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm" id="handle" placeholder="Username">
                    </div>
                    <div class="input-group input-group-lg">
                      <input class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm" id="message" type="message" placeholder="Message">
                    </div>
    
               <button type="button" class="btn btn-primary btn-lg" id="send">SEND</button>
            </div>
        </div>

        <script src="/chat.js"></script>

    </body>

</html>
